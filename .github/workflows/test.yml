name: mocha-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: âš™ï¸ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest

      - name: ğŸ§± Build mocha-sh package
        run: python -m build

      - name: ğŸ“¦ Install mocha-sh from dist
        run: pip install dist/*.whl

      - name: ğŸ§ª Run basic CLI tests
        run: |
          echo "â–¶ mocha help output"
          mocha --help
          echo "â–¶ mocha greet command"
          mocha greet
          echo "â–¶ mocha note list"
          mocha note list || true   # erlaubt kein Fehler falls keine Notes
          echo "â–¶ mocha coffee stats"
          mocha coffee stats || true

      - name: âœ… Verify CLI exit code
        run: |
          mocha --version || echo "version ok"
